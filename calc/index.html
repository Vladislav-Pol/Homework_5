<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calc</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <table class="calc">
        <thead>
            <tr>
                <th colspan="4">6 000</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="img/C.svg" alt="C"></td>
                <td><img src="img/+_-.png" alt="+/-"></td>
                <td><img src="img/%25.svg" alt="%"></td>
                <td><img src="img/icon.png" alt="&div;"></td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td><img src="img/x.png" alt="x"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td><img src="img/-.png" alt="-"></td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td><img src="img/+.png" alt="+"></td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td><img src="img/=.png" alt="="></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
